<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGOs - SatKarma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">

    <style>
        .navbar {
  background-color: #333;
  color: white;
  padding: 1em 0;
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 1000;
  height:90px;
  /* display: flex;
          justify-content: space-evenly; */
}
.navbar .cont {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: auto;
  padding: 0 1em;
}

.navbar .logo a {
  color: rgb(255, 255, 255);
  text-decoration: none;
  font-size: 1.5em;
  font-weight: bold;

}

.navbar .nav-links {
  list-style: none;
  display: flex;
  gap: 1em;
}

.navbar .nav-links li a {
  color: white;
  text-decoration: none;
  padding: 0.5em 1em;
  border-radius: 3px;
}

.navbar .nav-links li a:hover {
  background-color: #4caf50;
}

/* Mobile Menu Icon */
.menu-icon {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.menu-icon span {
  background-color: white;
  margin: 4px;
  width: 25px;
  height: 3px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    position: absolute;
    top: 60px;
    left: 0;
    background-color: #333;
    z-index: 1000;
  }

  .navbar .nav-links.active {
    display: flex;
  }

  .menu-icon {
    display: flex;
  }
}
.nav-links {
  margin-bottom: 10px;
}
/* Media query for screens less than 500px */
@media (max-width: 850px) {
  /* Hide the navigation links */
  .nav-links {
    display: none;
    flex-direction: column;
    background-color: #000000;
    position: absolute;
    top: 60px;
    right: 0;
    width: 100%;
    z-index: 999;
  }

  /* When the nav is active (clicked), display it */
  .nav-links.active {
    display: flex;
  }

  /* Show the menu icon on small screens */
  .menu-icon {
    display: block;
    cursor: pointer;
  }

  .menu-icon span {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px;
    background-color: black;
  }

  .nav-links li {
    text-align: center;
    margin: 10px 0;
  }

  .nav-links a {
    color: black;
    text-decoration: none;
    font-size: 18px;
    padding: 10px;
  }
}
        .ngo-container {
            max-width: 1200px;
            margin: 150px auto 50px;
            padding: 0 20px;
        }

        .ngo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .ngo-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .ngo-card:hover {
            transform: translateY(-5px);
        }

        .ngo-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .ngo-content {
            padding: 20px;
        }

        .ngo-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .ngo-description {
            color: #666;
            margin-bottom: 15px;
        }

        .ngo-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .ngo-link:hover {
            background-color: #45a049;
        }

        #und {
            background-image: url("{{ url_for('static', filename='images/satkarma.png') }}");
            background-size: cover;
            position: sticky;
            background-repeat: no-repeat;
            background-position: top bottom;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-position: center;
            animation-name: myani;
            animation-duration: 7s;
            animation-timing-function: linear;
            animation-iteration-count: infinte;
        }
    .container{
        margin-top:200px;
    }
    </style>
</head>

<body>
    <!-- Navigation bar code from your existing templates -->
        <nav class="navbar">
          <div class="cont">
            <div class="logo">
              <a href="">..सत्कर्म..</a>
            </div>
          
            <ul class="nav-links">
              <li><a href="/">Home</a></li>
              <li><a href="/about">About Us</a></li>
              <li><a href="/transaction">Donate</a></li>
              <li><a href="/NGOS">NGO</a></li>
              <li><a href="/contact">Contact Us</a></li>
              <li>
                  {% if 'user_id' not in session %}
                    <a href="{{ url_for('login') }}">Sign In</a>
                  {% else %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                  {% endif %}
                </li>
            </ul>
            <div class="menu-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          </nav>

        <div class="container">
            <div class="animated-text">
              <h1 >Your Help Their Need...</h1>
            </div>
          </div>
    <div class="ngo-container">
        <div class="ngo-grid">
            {% for ngo in ngos %}
            <div class="ngo-card">
                <img src="{{ ngo.image_url }}" alt="{{ ngo.name }}" class="ngo-image">
                <div class="ngo-content">
                    <h2 class="ngo-title">{{ ngo.name }}</h2>
                    <p class="ngo-description">{{ ngo.description }}</p>
                    <a href="{{ url_for('ngo_details', ngo_id=ngo._id) }}" class="ngo-link">Learn More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer from your existing templates -->
    <div class="footer-container">
        <div class="copyright">
            © 2024 SatKarma. All Rights Reserved.
        </div>
    </div>
</body>

</html>
