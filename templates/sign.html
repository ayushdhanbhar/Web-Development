<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sign.css') }}">
    <style>
        /* Background Image with Blur */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/signimg.jpg'); /* Update path as needed */
            background-position: center;
            background-size: cover;
            filter: blur(10px); /* Apply blur effect */
            z-index: -1; /* Ensures it's behind the content */
        }

        /* Style for error message */
        .error-message {
            padding: 10px;
            margin: 20px 0;
            color: #fff;
            background-color: #ff4c4c;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign In</h1>

            <!-- Display error message if exists -->
            {% if error_message %}
                <div class="error-message">
                    {{ error_message }}
                </div>
            {% endif %}

            <!-- Sign-in form that submits to /login -->
            <form action="/login" method="POST">
                <!-- Email Input -->
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <!-- Password Input -->
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn">Sign In</button>
            </form>
            <p class="register">
                Don't have an account? 
                <a href="{{ url_for('register') }}">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
