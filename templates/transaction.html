<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation - SatKarma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
    <style>
/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #333;
}

/* Transaction Section */
.transaction-container {
    text-align: center;
    padding: 50px 20px;
}

.transaction-container h1 {
    font-size: 28px;
    color: #222;
}

/* Donation Form */
.donation-form {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
}

select,
input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    transition: 0.3s;
}

select:focus,
input:focus {
    border-color: #17a2b8;
    box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
}

/* Amount Selection */
.amount-options {
    display: flex;
    justify-content: space-around;
    gap: 15px;
    flex-wrap: wrap;
}

.amount-option {
    padding: 12px 20px;
    border: 2px solid #ddd;
    cursor: pointer;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    text-align: center;
    min-width: 80px;
    background: #fff;
}

.amount-option:hover {
    background-color: #f1f1f1;
}

.amount-option.selected {
    background-color: #17a2b8;
    color: white;
    border-color: #17a2b8;
}

/* Custom Amount */
.custom-amount {
    display: none;
    margin-top: 10px;
}

.custom-amount.show {
    display: block;
}

/* Submit Button */
.submit-button {
    background-color: #17a2b8;
    color: white;
    font-size: 18px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: 0.3s;
}

.submit-button:hover {
    background-color: #138496;
}

/* Payment Popup */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: white;
    padding: 25px;
    border-radius: 10px;
    text-align: center;
    width: 320px;
}

.loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #13d350;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    animation: spin 1s linear infinite;
    margin: auto;
}
.pop{
    margin-top:150px;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 600px) {
    .donation-form {
        width: 90%;
    }

    .amount-options {
        flex-direction: column;
        align-items: center;
    }

    .amount-option {
        width: 100%;
    }
}

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="cont">
            <div class="logo"><a href="/">..सत्कर्म..</a></div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/transaction">Donate</a></li>
                <li><a href="/NGOS">NGO</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li>
                    {% if 'user_id' not in session %}
                    <a href="{{ url_for('login') }}">Sign In</a>
                    {% else %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="pop">
        <div class="transaction-container">
            <h1>Make a Donation</h1>
            <div class="donation-form">
                <form id="donationForm">
                    <div class="form-group">
                        <label for="ngo">Select NGO</label>
                        <select id="ngo" name="ngo" required>
                            <option value="">Choose an NGO</option>
                            {% for ngo in ngos %}
                            <option value="{{ ngo._id }}">{{ ngo.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label>Select Amount</label>
                        <div class="amount-options">
                            <div class="amount-option" data-amount="100">₹100</div>
                            <div class="amount-option" data-amount="500">₹500</div>
                            <div class="amount-option" data-amount="1000">₹1000</div>
                            <div class="amount-option" data-amount="custom">Custom</div>
                        </div>
                        <div class="custom-amount">
                            <input type="number" id="customAmount" placeholder="Enter custom amount">
                        </div>
                    </div>
    
                    <button type="submit" class="submit-button">Proceed to Pay</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Payment Processing Popup -->
    <div class="popup" id="paymentPopup">
        <div class="popup-content">
            <div class="loader"></div>
            <p>Processing your payment...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const amountOptions = document.querySelectorAll('.amount-option');
            const customAmountDiv = document.querySelector('.custom-amount');
            const customAmountInput = document.getElementById('customAmount');
            const paymentPopup = document.getElementById('paymentPopup');
            let selectedAmount = null;

            amountOptions.forEach(option => {
                option.addEventListener('click', function () {
                    amountOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');

                    if (this.dataset.amount === 'custom') {
                        customAmountDiv.classList.add('show');
                        selectedAmount = null;
                    } else {
                        customAmountDiv.classList.remove('show');
                        selectedAmount = parseInt(this.dataset.amount);
                    }
                });
            });

            document.getElementById('donationForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const ngoId = document.getElementById('ngo').value;
                const amount = selectedAmount || parseInt(customAmountInput.value);

                if (!ngoId) {
                    alert('Please select an NGO');
                    return;
                }

                if (!amount) {
                    alert('Please select or enter an amount');
                    return;
                }

                // Show payment processing popup
                paymentPopup.style.display = 'flex';

                setTimeout(() => {
                    fetch('/process_payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ngo_id: ngoId, amount: amount })
                    })
                        .then(response => response.json())
                        .then(data => {
                            paymentPopup.innerHTML = `
                                <div class="popup-content">
                                    <p><strong>Payment Successful!</strong></p>
                                    <p>Thank you for your donation.</p>
                                    <button onclick="window.location.href='/thank_you'">OK</button>
                                </div>
                            `;
                        });
                },2000); // Simulate payment processing delay
            });
        });
    </script>

</body>

</html>
