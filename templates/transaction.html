<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation - SatKarma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            padding: 10px 0;
        }

        .cont {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links li {
            display: inline;
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
        }

        .transaction-container {
            text-align: center;
            padding: 40px 0;
        }

        .donation-form {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .amount-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .amount-option {
            padding: 10px 20px;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
        }

        .amount-option.selected {
            background-color: #4CAF50;
            color: white;
        }

        .custom-amount {
            margin-top: 10px;
            display: none;
        }

        .custom-amount.show {
            display: block;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Loader Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="cont">
            <div class="logo"><a href="/">..सत्कर्म..</a></div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/transaction">Donate</a></li>
                <li><a href="/NGOS">NGO</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li>
                    {% if 'user_id' not in session %}
                    <a href="{{ url_for('login') }}">Sign In</a>
                    {% else %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="transaction-container">
        <h1>Make a Donation</h1>
        <div class="donation-form">
            <form id="donationForm">
                <div class="form-group">
                    <label for="ngo">Select NGO</label>
                    <select id="ngo" name="ngo" required>
                        <option value="">Choose an NGO</option>
                        {% for ngo in ngos %}
                        <option value="{{ ngo._id }}">{{ ngo.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Select Amount</label>
                    <div class="amount-options">
                        <div class="amount-option" data-amount="100">₹100</div>
                        <div class="amount-option" data-amount="500">₹500</div>
                        <div class="amount-option" data-amount="1000">₹1000</div>
                        <div class="amount-option" data-amount="custom">Custom</div>
                    </div>
                    <div class="custom-amount">
                        <input type="number" id="customAmount" placeholder="Enter custom amount">
                    </div>
                </div>

                <button type="submit" class="submit-button">Proceed to Pay</button>
            </form>
        </div>
    </div>

    <!-- Payment Processing Popup -->
    <div class="popup" id="paymentPopup">
        <div class="popup-content">
            <div class="loader"></div>
            <p>Processing your payment...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const amountOptions = document.querySelectorAll('.amount-option');
            const customAmountDiv = document.querySelector('.custom-amount');
            const customAmountInput = document.getElementById('customAmount');
            const paymentPopup = document.getElementById('paymentPopup');
            let selectedAmount = null;

            amountOptions.forEach(option => {
                option.addEventListener('click', function () {
                    amountOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');

                    if (this.dataset.amount === 'custom') {
                        customAmountDiv.classList.add('show');
                        selectedAmount = null;
                    } else {
                        customAmountDiv.classList.remove('show');
                        selectedAmount = parseInt(this.dataset.amount);
                    }
                });
            });

            document.getElementById('donationForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const ngoId = document.getElementById('ngo').value;
                const amount = selectedAmount || parseInt(customAmountInput.value);

                if (!ngoId) {
                    alert('Please select an NGO');
                    return;
                }

                if (!amount) {
                    alert('Please select or enter an amount');
                    return;
                }

                // Show payment processing popup
                paymentPopup.style.display = 'flex';

                setTimeout(() => {
                    fetch('/process_payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ngo_id: ngoId, amount: amount })
                    })
                        .then(response => response.json())
                        .then(data => {
                            paymentPopup.innerHTML = `
                                <div class="popup-content">
                                    <p><strong>Payment Successful!</strong></p>
                                    <p>Thank you for your donation.</p>
                                    <button onclick="window.location.href='/thank_you'">OK</button>
                                </div>
                            `;
                        });
                },2000); // Simulate payment processing delay
            });
        });
    </script>

</body>

</html>
