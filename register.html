<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Registration Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Register</h1>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="register">Already have an account? <a href="sign.html">Sign in here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
